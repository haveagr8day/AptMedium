name: Apt-Medium

on: [push]

jobs:
  notify_start:
    runs-on: ubuntu-latest
    steps:
    - name: Notify Discord Started
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        details: Starting tests
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      
  test: 
    runs-on: ubuntu-latest
    needs: notify_start
    strategy:
        fail-fast: false
        matrix:
            python-version: [2.7, 3.6, 3.7, 3.8, 3.9, 3.10, 3.11, pypy-2.7, pypy-3.7, pypy-3.9, pypy-3.10]
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pytest
      run: |
        pyloc=$(which python)
        sudo $pyloc -m pip install pytest
    - name: Install Apt-Medium
      run: |
        pyloc=$(which python)
        sudo $pyloc setup.py install
    - name: Apt preparations
      run: |
        sudo add-apt-repository universe
        sudo add-apt-repository multiverse
        sudo add-apt-repository restricted
        sudo apt-get update
        sudo apt-get remove --purge fonts-3270
        sudo apt-get remove --purge fonts-alee
        sudo apt-get remove --purge tshark
        sudo apt-get remove --purge libwireshark*
        sudo apt-get autoremove
    - name: Run tests
      run: |
        pyloc=$(which python)
        sudo $pyloc -m pytest
  notify_result:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Notify Discord Result
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
