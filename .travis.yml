language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- '3.9'
- nightly
- pypy
- pypy3
sudo: required
install:
- pip install pytest
- pyloc=$(which python)
- sudo $pyloc setup.py install
script:
- pyloc=$(which python)
- sudo add-apt-repository universe
- sudo add-apt-repository multiverse
- sudo add-apt-repository restricted
- sudo apt-get remove --purge fonts-3270
- sudo apt-get remove --purge wireshark
- sudo apt-get autoremove
- sudo $pyloc -m pytest
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
  email: false
